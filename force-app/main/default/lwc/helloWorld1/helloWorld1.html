
<template>

    <lightning-card title="Hello World">
        <div class="slds-var-m-around_medium">
        <p>Hello, {greeting}</p>
        <lightning-input value={greeting} onchange={changeHandler}></lightning-input>
    </div>
    </lightning-card>    
    
    
    
    
    <lightning-card title="CONTACTS">
        <template for:each={contacts} for:item="item" for:index="index">
            <li key={contacts}>
                <p>
                    {item.name}
                    {item.role}
                    {item.phone}
                    {index}
                </p>
            </li>
        </template>
    </lightning-card>
</template>
