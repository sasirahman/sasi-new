<template>
  <lightning-card title="Simple Calculator" icon-name="standard:formula">
     <lightning-layout multiple-rows>


      <lightning-layout-item size="5" padding="aroung medium" >
          <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item> 


                <lightning-layout-item size="12" padding="aroung medium">
                   <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
                   </lightning-layout-item>


                   <lightning-layout-item size="12" padding="aroung medium">
                       <lightning-button-group>
                           <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></label></lightning-button>
                           <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={subHandler}></label></lightning-button>
                           <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={multiplyHandler}></label></lightning-button>
                           <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={divisionHandler}></label></lightning-button>
                       </lightning-button-group>
                   </lightning-layout-item>


                   <lightning-layout-item padding="aroung medium">
                       <lightning-formatted-text value={currentResult}></lightning-formatted-text>
                   </lightning-layout-item>
     </lightning-layout>
  </lightning-card>   
</template>
